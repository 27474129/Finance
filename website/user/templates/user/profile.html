<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
    <div>{{ user.first_name }}</div>
    <div>{{ user.last_name }}</div>
    <div>{{ user.email }}</div>
    <div><img style="height: 200px; width: 200px" src="../../../../media/{{ user.avatar }}"></div>

    <div>
        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Comment</button>
        </form>
    </div>

    <div>
        <h2>Comments</h2>
        <div>
            {% for comment in comments %}
                <div style="border: solid 1px black">
                    <div>
                        <a href="{{ base_dir }}{{ comment.by_user.pk }}">
                            {{ comment.by_user.first_name }}
                            {{ comment.by_user.last_name }}:
                        </a>
                    </div>
                    <div>{{ comment.comment }}</div>
                <br>
                <br>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
